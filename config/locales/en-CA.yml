en:
  number:
    currency:
      format:
        unit: '$'
        delimiter: ','
        separator: '.'
        precision: 2
        format: '%u%n'
  date:
    formats:
      default: "%Y/%m/%d"
      notime: "%Y/%m/%d"
    order:
      - year
      - month
      - day  
    month_names: [~, January, February, March, April, May, June, July, August, September, October, November, December]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec]      
  time:
    formats:
      default: "%Y/%m/%d - %l:%M:%S %p"  
      notime: "%Y/%m/%d"
  activerecord:
    attributes:
      user:
        email: "Email"
        password: "Password"
        new_password: "New Password"
        current_password: "Current Password"
        password_confirmation: "Password Confirmation"
  unauthorized_access_resource: "You are unauthorized to access this resource"
  error_handling:
    messages:
      not_saved: "Problem detected trying to save %{resource}"
